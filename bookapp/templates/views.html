{% extends 'base.html' %}

{% block content %}
<h2>Book List</h2>
<ul class="list-group">
    {% for book in books %}
    <li class="list-group-item">
        <strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.genre }}) - {{ book.status }}
    </li>
    {% empty %}
    <li class="list-group-item">No books in this list.</li>
    {% endfor %}
</ul>
{% endblock %}
